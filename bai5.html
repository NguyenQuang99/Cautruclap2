<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = prompt("Nhập số lượng số :");
    let i;
    let number1 = 0;
    let number2 = 1;
    let sum = 0;
    let fib = 0;
    for ( i = 0;i < numbers; i ++) {
        fib = number1 + number2 ;
        number1 = number2;
        number2 = fib;
        sum = sum + number1;
        document.write(sum);
    }

</script>
</body>
</html>
