<script>
    let numbers = prompt("Nhập số lượng số :");
    let number1 = 0;
    let number2 = 1;
    let count = 0
    for ( i = 0;i < numbers; i ++) {
        fib = number1 + number2;
        number1 = number2;
        number2 = fib;
        if (fib % 5 ==0 && number1 != 0 && count == 0){
            alert(fib);
            count++;

        }

    }

</script>
