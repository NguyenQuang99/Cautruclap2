<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input onclick="printHeart()"  value="Heart" type="button" >
<br><br>
<div id="display"></div>

<script>
    function printHeart() {
        let display = document.getElementById("display");
        let i, j;
        for (let i = 1; i < 7 ; i++) {
            for (let j = 1; j <= 7; j++) {
                if(!((i == 1 && (j == 1 || j== 4 || j == 7 ))
                    || (i == 4 && (j == 1 || j == 7))
                    || (i == 5 && (j <=2 || j >=6))
                    || (i == 6 && (j <=3 || j >=5)))) {
                    display.innerHTML += "* "
                } else {
                    display.innerHTML += "&nbsp;&nbsp;&nbsp;"
                }
            }
            display.innerHTML += "<br>"
        }
    }


</script>
</body>
</html>
