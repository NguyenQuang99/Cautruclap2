<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinhbangcuuchuong</title>

</head>
<body>
<table border="1">
    <script>
        for (i = 1; i <10; i ++) {
            document.write("<tr>");
            for (j =2; j <10; j++) {

                document.write("<td>" +i+'x'+j +'=' + i * j + "</td>");
            }
            document.write("</tr>");
        }
    </script>
</table>
</body>
</html>
