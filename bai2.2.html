<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhap so nguyen duong n:");
    let giaithua =1;
    for (let i = 1 ; i <= n; i++) {
        giaithua = giaithua * i;
    }
    document.write(giaithua);
</script>
</body>
</html>
