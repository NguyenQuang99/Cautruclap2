<script>
    function checkSNT(n) {
        let i;

        for ( i =2; i <=Math.sqrt(n); i++) {
            if (n % i == 0) {
                return false;
            }
        }
        return true;

    }
    let n = +prompt("Số lượng số nguyên tố cần in ra:");
    let count = 0;
    let i =2;
    while (count < n) {
        if (checkSNT(i)) {
            alert(i);
            count++;
        }
        i ++;
    }
